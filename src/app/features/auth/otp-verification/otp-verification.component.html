<div class="otp-container">
  <mat-card class="otp-card">
    <mat-card-header>
      <mat-card-title>Verify Your Email</mat-card-title>
      <mat-card-subtitle>
        Enter the 6-digit code sent to<br>
        <strong>{{ email }}</strong>
      </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="otpForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>6-Digit OTP</mat-label>
          <input 
            matInput 
            type="text" 
            formControlName="otpCode" 
            placeholder="000000"
            maxlength="6"
            autocomplete="one-time-code"
            required>
          <mat-icon matSuffix>security</mat-icon>
          <mat-error *ngIf="otpForm.get('otpCode')?.invalid && otpForm.get('otpCode')?.touched">
            {{ getErrorMessage() }}
          </mat-error>
        </mat-form-field>

        <div class="otp-actions">
          <button 
            mat-raised-button 
            color="primary" 
            type="submit" 
            class="full-width verify-btn"
            [disabled]="otpForm.invalid || isLoading">
            <mat-icon *ngIf="!isLoading">verified_user</mat-icon>
            <mat-progress-spinner 
              *ngIf="isLoading" 
              diameter="20" 
              mode="indeterminate">
            </mat-progress-spinner>
            {{ isLoading ? 'Verifying...' : 'Verify & Sign In' }}
          </button>
        </div>
      </form>

      <div class="resend-section">
        <p class="resend-text">Didn't receive the code?</p>
        
        <button 
          mat-stroked-button 
          color="primary"
          (click)="resendOtp()"
          [disabled]="!canResend || isLoading"
          class="resend-btn">
          <mat-icon>refresh</mat-icon>
          {{ canResend ? 'Resend OTP' : `Resend in ${resendCountdown}s` }}
        </button>
      </div>

      <div class="back-section">
        <button 
          mat-button 
          color="accent"
          (click)="goBack()"
          [disabled]="isLoading">
          <mat-icon>arrow_back</mat-icon>
          Change Email Address
        </button>
      </div>

      <div class="otp-info">
        <mat-icon color="primary">timer</mat-icon>
        <p>
          Your OTP is valid for 10 minutes. Please enter it as soon as possible.
        </p>
      </div>
    </mat-card-content>
  </mat-card>
</div>
