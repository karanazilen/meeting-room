<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Meeting Room Booking</mat-card-title>
      <mat-card-subtitle>Sign in with your email</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email Address</mat-label>
          <input 
            matInput 
            type="email" 
            formControlName="email" 
            placeholder="Enter your email address"
            required>
          <mat-icon matSuffix>email</mat-icon>
          <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
            {{ getErrorMessage('email') }}
          </mat-error>
        </mat-form-field>

        <div class="login-actions">
          <button 
            mat-raised-button 
            color="primary" 
            type="submit" 
            class="full-width"
            [disabled]="loginForm.invalid || isLoading">
            <mat-icon *ngIf="!isLoading">send</mat-icon>
            <mat-progress-spinner 
              *ngIf="isLoading" 
              diameter="20" 
              mode="indeterminate">
            </mat-progress-spinner>
            {{ isLoading ? 'Sending OTP...' : 'Send OTP' }}
          </button>
        </div>
      </form>

      <div class="login-info">
        <mat-icon color="primary">info</mat-icon>
        <p>
          Enter your email address and we'll send you a one-time password (OTP) 
          to sign in securely without a password.
        </p>
      </div>
    </mat-card-content>
  </mat-card>
</div>
